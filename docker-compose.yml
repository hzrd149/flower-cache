version: "3.8"

services:
  flower-cache:
    build: .
    container_name: flower-cache
    ports:
      - "24242:24242"
    volumes:
      - ./cache:/cache
    environment:
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30000}
      - MAX_REDIRECTS=${MAX_REDIRECTS:-5}
      - USER_SERVER_LIST_TIMEOUT=${USER_SERVER_LIST_TIMEOUT:-20000}
      - LOOKUP_RELAYS=${LOOKUP_RELAYS:-}
      - FALLBACK_SERVERS=${FALLBACK_SERVERS:-}
    restart: unless-stopped
