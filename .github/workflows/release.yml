name: Build Release Binaries

on:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x64
            runner: ubuntu-latest
            target: bun-linux-x64
            output: flower-cache-linux-x64
          - name: Linux ARM64
            runner: ubuntu-latest
            target: bun-linux-arm64
            output: flower-cache-linux-arm64
          - name: macOS x64
            runner: macos-latest
            target: bun-darwin-x64
            output: flower-cache-darwin-x64
          - name: macOS ARM64
            runner: macos-latest
            target: bun-darwin-arm64
            output: flower-cache-darwin-arm64
          - name: Windows x64
            runner: windows-latest
            target: bun-windows-x64
            output: flower-cache-windows-x64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build index.ts --compile --target=${{ matrix.platform.target }} --outfile dist/${{ matrix.platform.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.output }}
          path: dist/${{ matrix.platform.output }}
          retention-days: 30

  release:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
